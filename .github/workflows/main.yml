name: Daily News Email
on:
  schedule:
    - cron: '0 23 * * *' # 한국시간 오전 8시 (UTC 23시)
  workflow_dispatch: # 내가 원할 때 수동으로 실행하는 버튼 생성

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests googletrans==4.0.0-rc1
      - name: Run Script
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PW: ${{ secrets.GMAIL_APP_PW }}
        run: python daily_news.py
